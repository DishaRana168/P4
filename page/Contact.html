    <!-- Custom CSS -->
    <style>
        .contact {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .contact-form label {
            font-weight: bold;
            font-size: 14px;
            margin-bottom: 5px;
        }
        .contact-form input[type="text"], .contact-form input[type="email"], .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            resize: none;
        }
        .contact-form textarea {
            height: 200px;
        }
        .social-links {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .social-links a {
            display: block;
            margin-bottom: 20px;
            font-size: 20px;
            color: #333;
        }
        .social-links a:hover {
            color: #0099cc;
        }

        .contact-text {
            position: relative;
            margin-bottom: 30px;
        }
        .contact-text h2 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 36px;
        }
        .contact-text:after {
            content: "";
            display: block;
            height: 2px;
            width: 50px;
            background-color: #333;
            position: absolute;
            bottom: -10px;
            left: 0;
        }
    </style>

    <div class="container">
        <div class="row contact">
            <div class="col-sm-6">
                <div class="contact-form">

                    <form action="#" method="post">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email"  required>

                        <label for="message">Message:</label>
                        <textarea id="message" class="form-control" name="message" required></textarea>
